<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÊãàÈ¨ÆËº™Áõ§</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.3"></script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; background-color: #f8f8f8; }
        .wheel-container { position: relative; width: 350px; height: 350px; margin: auto; margin: 50px auto 0;}
        canvas { width: 100%; height: 100%; }
        .button-container {display: flex;justify-content: center;gap: 20px;margin-top: 20px; margin-top: 40px;}
        
        button:hover {background-color: #0056b3;transform: scale(1.05);}      

        button {
            font-size: 1.5em;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            touch-action: manipulation; 
        }
        
        button:active {
            transform: scale(0.95); 
        }

        .pointer {
            position: absolute;
            top: -33px;
            left: 50%;
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 29px solid gold;
            transform: translateX(-50%) rotate(180deg);
            filter: drop-shadow(2px 4px 2px rgba(0, 0, 0, 0.3));
        }

        #result {
            font-size: 3em;
            font-weight: bold;
            color: gold;
            text-shadow: 2px 2px 5px black;
            margin-top: 40px;
        }

        .show { 
            opacity: 1; 
            transform: scale(1.2);
        }

        textarea { width: 80%; height: 100px; margin: 10px; }

        /* Êñ∞Â¢û checkbox ÈñãÈóúÂçÄ */
        .option-toggle {
            margin-top: 10px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <h1>~ÊãàÈ¨ÆËº™Áõ§~</h1>
    <textarea id="inputOptions" placeholder="Ë´ãËº∏ÂÖ•ÊäΩÁçéÈÅ∏È†ÖÔºåÊØèË°å‰∏ÄÂÄã"></textarea>
    
    <div class="option-toggle">
        <label>
            <input type="checkbox" id="removeAfterDraw">
            Ëá™ÂãïÁßªÈô§
        </label>
    </div>

    <div class="wheel-container">
        <div class="pointer"></div>
        <canvas id="wheelCanvas"></canvas>
    </div>

    <div class="button-container">
        <button id="generateBtn" onclick="generateWheel()">ÈáçÊñ∞Áî¢Áîü</button>
        <button id="spinBtn" onclick="spinWheel()">ÈñãÂßãÊäΩÁ±§</button>
    </div>

    <div id="result"></div>

    <script>
        const canvas = document.getElementById("wheelCanvas");
        const ctx = canvas.getContext("2d");
        const resultText = document.getElementById("result");

        let options = ["A", "B", "C", "D", "E", "F", "G"];
        let colors = ["#ff7f7f", "#ff7fbf", "#ff7fff", "#bf7fff", "#7f7fff", "#7fbfff", "#7fffff", "#7fffbf", "#7fff7f", "#bfff7f", "#ffff7f", "#ffbf7f"];
        let startAngle = 0;
        let spinAngle = 0;
        let spinning = false;

        canvas.width = 300;
        canvas.height = 300;

        function generateWheel() {
            let inputText = document.getElementById("inputOptions").value.trim();
            options = inputText ? inputText.split("\n") : ["A", "B", "C", "D"];
            drawWheel();
        }

        document.getElementById("generateBtn").onpointerdown = generateWheel;
        document.getElementById("spinBtn").onpointerdown = spinWheel;

        function drawWheel() {
            let arc = (2 * Math.PI) / options.length;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < options.length; i++) {
                let angle = startAngle + i * arc;
                ctx.beginPath();
                ctx.moveTo(150, 150);
                ctx.arc(150, 150, 150, angle, angle + arc);
                ctx.fillStyle = colors[i % colors.length];
                ctx.fill();
                ctx.stroke();
                ctx.save();
                ctx.fillStyle = "white";
                ctx.translate(150 + Math.cos(angle + arc / 2) * 100, 150 + Math.sin(angle + arc / 2) * 100);
                ctx.rotate(angle + arc / 2 + Math.PI / 2);
                ctx.fillText(options[i], -ctx.measureText(options[i]).width / 2, 10);
                ctx.restore();
            }
        }

        function spinWheel() {
            if (spinning || options.length === 0) return;
            spinning = true;

            let randomDegree = 3600 + Math.floor(Math.random() * 360);
            let finalAngle = randomDegree % 360;
            let arc = 360 / options.length;

            let pointerAngle = (270 - finalAngle + 360) % 360;
            let selectedIndex = Math.floor(pointerAngle / arc) % options.length;
            let winner = options[selectedIndex];

            let duration = 8000;
            let startTime = null;

            function animateSpin(time) {
                if (!startTime) startTime = time;
                let progress = (time - startTime) / duration;
                let easeOut = 1 - Math.pow(1 - progress, 3);
                spinAngle = easeOut * randomDegree;
                startAngle = (spinAngle * Math.PI) / 180;
                drawWheel();
                if (progress < 1) {
                    requestAnimationFrame(animateSpin);
                } else {
                    showResult(winner);

                    // ‚úÖ Ëá™ÂãïÁßªÈô§ÂäüËÉΩ
                    const removeFlag = document.getElementById("removeAfterDraw").checked;
                    if (removeFlag) {
                        options.splice(selectedIndex, 1);
                        drawWheel();
                        document.getElementById("inputOptions").value = options.join("\n");
                    }

                    spinning = false;
                }
            }

            requestAnimationFrame(animateSpin);
        }

        function showResult(winner) {
            resultText.innerText = `üéâ ÊÅ≠Âñú ${winner} üéâ`;
            resultText.classList.add("show");

            let times = Math.floor(Math.random() * 6) + 1;
            let delay = Math.floor(Math.random() * (700 - 300 + 1)) + 300;

            for (let i = 0; i < times; i++) {
                setTimeout(() => {
                    confetti({
                        particleCount: 100,
                        spread: 70,
                        origin: { y: 0.6 }
                    });
                }, i * delay);
            }

            setTimeout(() => {
                resultText.classList.remove("show");
            }, 5000);
        }

        drawWheel();
    </script>

</body>
</html>
