<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>æ‹ˆé¬®è¼ªç›¤</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.3"></script>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
    }

    .wheel-container {
      position: relative;
      width: 350px;
      height: 350px;
      margin: 50px auto 0;
    }

    canvas {
      width: 100%;
      height: 100%;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }

    button {
      font-size: 1.5em;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
      touch-action: manipulation;
    }

    button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.95);
    }

    .pointer {
      position: absolute;
      top: -33px;
      left: 50%;
      width: 0;
      height: 0;
      border-left: 8px solid transparent;
      border-right: 8px solid transparent;
      border-bottom: 29px solid gold;
      transform: translateX(-50%) rotate(180deg);
      filter: drop-shadow(2px 4px 2px rgba(0, 0, 0, 0.3));
    }

    #result {
      font-size: 3em;
      font-weight: bold;
      color: gold;
      text-shadow: 2px 2px 5px black;
      margin-top: 40px;
    }

    .show {
      opacity: 1;
      transform: scale(1.2);
    }

    textarea {
      width: 80%;
      height: 100px;
      margin: 10px;
    }

    /* ğŸ›  é½’è¼ªæŒ‰éˆ• */
    #gearBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 24px;
      cursor: pointer;
      background-color: white;
      border: 2px solid #ccc;
      border-radius: 50%;
      padding: 8px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      z-index: 999;
    }

    /* ğŸ§° å·¥å…·é¢æ¿ */
    #toolPanel {
      position: fixed;
      top: 70px;
      right: 20px;
      width: 250px;
      background-color: white;
      border: 2px solid #ccc;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      padding: 10px;
      z-index: 999;
      border-radius: 10px;
    }

    .hidden {
      display: none;
    }

    .tool-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .close-btn {
      cursor: pointer;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>~æ‹ˆé¬®è¼ªç›¤~</h1>
  <textarea id="inputOptions" placeholder="è«‹è¼¸å…¥æŠ½çé¸é …ï¼Œæ¯è¡Œä¸€å€‹"></textarea>

  <!-- é½’è¼ªæŒ‰éˆ• -->
  <div id="gearBtn">âš™ï¸</div>

  <!-- å·¥å…·å€å¡Š -->
  <div id="toolPanel" class="hidden">
    <div class="tool-header">
      <span>å·¥å…·é¸é …</span>
      <span class="close-btn" onclick="toggleToolPanel()">âœ–</span>
    </div>
    <div class="tool-content">
      <label>
        <input type="checkbox" id="removeAfterDraw" />
        æŠ½ä¸­å¾Œè‡ªå‹•ç§»é™¤é …ç›®
      </label>
    </div>
  </div>

  <div class="wheel-container">
    <div class="pointer"></div>
    <canvas id="wheelCanvas"></canvas>
  </div>

  <div class="button-container">
    <button id="generateBtn" onclick="generateWheel()">é‡æ–°ç”¢ç”Ÿ</button>
    <button id="spinBtn" onclick="spinWheel()">é–‹å§‹æŠ½ç±¤</button>
  </div>

  <div id="result"></div>

  <script>
    const canvas = document.getElementById("wheelCanvas");
    const ctx = canvas.getContext("2d");
    const resultText = document.getElementById("result");

    let options = ["A", "B", "C", "D", "E", "F", "G"];
    let colors = ["#ff7f7f", "#ff7fbf", "#ff7fff", "#bf7fff", "#7f7fff", "#7fbfff", "#7fffff", "#7fffbf", "#7fff7f", "#bfff7f", "#ffff7f", "#ffbf7f"];
    let startAngle = 0;
    let spinAngle = 0;
    let spinning = false;

    canvas.width = 300;
    canvas.height = 300;

    function generateWheel() {
      let inputText = document.getElementById("inputOptions").value.trim();
      options = inputText ? inputText.split("\n") : ["A", "B", "C", "D"];
      drawWheel();
    }

    document.getElementById("generateBtn").onpointerdown = generateWheel;
    document.getElementById("spinBtn").onpointerdown = spinWheel;

    function drawWheel() {
      let arc = (2 * Math.PI) / options.length;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < options.length; i++) {
        let angle = startAngle + i * arc;
        ctx.beginPath();
        ctx.moveTo(150, 150);
        ctx.arc(150, 150, 150, angle, angle + arc);
        ctx.fillStyle = colors[i % colors.length];
        ctx.fill();
        ctx.stroke();
        ctx.save();
        ctx.fillStyle = "white";
        ctx.translate(150 + Math.cos(angle + arc / 2) * 100, 150 + Math.sin(angle + arc / 2) * 100);
        ctx.rotate(angle + arc / 2 + Math.PI / 2);
        ctx.fillText(options[i], -ctx.measureText(options[i]).width / 2, 10);
        ctx.restore();
      }
    }

    function spinWheel() {
      if (spinning || options.length === 0) return;
      spinning = true;

      let randomDegree = 3600 + Math.floor(Math.random() * 360);
      let finalAngle = randomDegree % 360;
      let arc = 360 / options.length;
      let pointerAngle = (270 - finalAngle + 360) % 360;
      let selectedIndex = Math.floor(pointerAngle / arc) % options.length;
      let winner = options[selectedIndex];
      let duration = 8000;
      let startTime = null;

      function animateSpin(time) {
        if (!startTime) startTime = time;
        let progress = (time - startTime) / duration;
        let easeOut = 1 - Math.pow(1 - progress, 3);
        spinAngle = easeOut * randomDegree;
        startAngle = (spinAngle * Math.PI) / 180;
        drawWheel();
        if (progress < 1) {
          requestAnimationFrame(animateSpin);
        } else {
          showResult(winner);
          const removeFlag = document.getElementById("removeAfterDraw").checked;
          if (removeFlag) {
            options.splice(selectedIndex, 1);
            drawWheel();
            document.getElementById("inputOptions").value = options.join("\n");
          }
          spinning = false;
        }
      }

      requestAnimationFrame(animateSpin);
    }

    function showResult(winner) {
      resultText.innerText = `ğŸ‰ æ­å–œ ${winner} ğŸ‰`;
      resultText.classList.add("show");
      let times = Math.floor(Math.random() * 6) + 1;
      let delay = Math.floor(Math.random() * (700 - 300 + 1)) + 300;

      for (let i = 0; i < times; i++) {
        setTimeout(() => {
          confetti({
            particleCount: 100,
            spread: 70,
            origin: { y: 0.6 },
          });
        }, i * delay);
      }

      setTimeout(() => {
        resultText.classList.remove("show");
      }, 5000);
    }

    drawWheel();

    // ğŸ› ï¸ å·¥å…·é¢æ¿åˆ‡æ›
    document.getElementById("gearBtn").onclick = toggleToolPanel;

    function toggleToolPanel() {
      const panel = document.getElementById("toolPanel");
      panel.classList.toggle("hidden");
    }

    // âŒ é»é¢æ¿å¤–æ”¶èµ·
    document.addEventListener("click", function (e) {
      const panel = document.getElementById("toolPanel");
      const gear = document.getElementById("gearBtn");
      if (
        !panel.classList.contains("hidden") &&
        !panel.contains(e.target) &&
        !gear.contains(e.target)
      ) {
        panel.classList.add("hidden");
      }
    });
  </script>
</body>
</html>
