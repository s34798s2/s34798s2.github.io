<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拈鬮輪盤</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.3"></script> <!-- 引入動畫 -->
    <style>
        body { text-align: center; font-family: Arial, sans-serif; background-color: #f8f8f8; }
        .wheel-container { position: relative; width: 350px; height: 350px; margin: auto; margin: 50px auto 0;}
        canvas { width: 100%; height: 100%; }
        .button-container {display: flex;justify-content: center;gap: 20px;margin-top: 20px; margin-top: 40px;}
		
		button:hover {background-color: #0056b3;transform: scale(1.05);}      

		button {
			font-size: 1.5em;
			padding: 15px 30px;
			border: none;
			border-radius: 10px;
			cursor: pointer;
			background-color: #007BFF;
			color: white;
			transition: background-color 0.3s ease, transform 0.2s ease;
			box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
			touch-action: manipulation; 
		}
		
		button:active {
			transform: scale(0.95); 
		}



        /* ✨ 修改指針樣式 */
        .pointer {
            position: absolute;
            top: -33px;  /* 把指針往上移 */
            left: 50%;
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 29px solid gold;  /* 金色指針 */
            transform: translateX(-50%) rotate(180deg);;
            filter: drop-shadow(2px 4px 2px rgba(0, 0, 0, 0.3)); /* 陰影 */
        }

        /* ✨ 結果強化 */
        #result {
            font-size: 3em;    /* 變更大 */
            font-weight: bold; /* 加粗 */
            color: gold;       /* 金黃色 */
            text-shadow: 2px 2px 5px black; /* 黑色陰影 */
            margin-top: 40px;
           
            
        }
        
        /* 🎉 結果動畫 */
        .show { 
            opacity: 1; 
            transform: scale(1.2);
        }

        textarea { width: 80%; height: 100px; margin: 10px; }
    </style>
</head>
<body>

    <h1>~拈鬮輪盤~</h1>
    <textarea id="inputOptions" placeholder="請輸入抽獎選項，每行一個"></textarea>
    <br>
   
    <div class="wheel-container">
        <div class="pointer"></div>
        <canvas id="wheelCanvas"></canvas>
    </div>
	<div class="button-container">
		<button id="generateBtn" onclick="generateWheel()">重新產生</button>
		<button id="spinBtn" onclick="spinWheel()">開始抽籤</button>
	</div>
	<br>
    <div id="result"> </div>

    <script>	
        const canvas = document.getElementById("wheelCanvas");
        const ctx = canvas.getContext("2d");
        const resultText = document.getElementById("result");

        let options = ["A", "B", "C", "D","E","F","G"]; // 預設選項
        let colors = ["#ff7f7f", "#ff7fbf", "#ff7fff", "#bf7fff", "#7f7fff", "#7fbfff", "#7fffff", "#7fffbf", "#7fff7f", "#bfff7f", "#ffff7f", "#ffbf7f"];
        let startAngle = 0;
        let spinAngle = 0;
        let spinning = false;

        canvas.width = 300;
        canvas.height = 300;



        // 🌀 產生輪盤
        function generateWheel() {
            let inputText = document.getElementById("inputOptions").value.trim();
            options = inputText ? inputText.split("\n") : ["A", "B", "C", "D"];
            drawWheel();
        }

		// ✅ 讓按鈕支援觸控 & 滑鼠點擊
		document.getElementById("generateBtn").onpointerdown = generateWheel;
		document.getElementById("spinBtn").onpointerdown = spinWheel;

        // 🎨 畫輪盤
        function drawWheel() {
            let arc = (2 * Math.PI) / options.length;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < options.length; i++) {
                let angle = startAngle + i * arc;
                ctx.beginPath();
                ctx.moveTo(150, 150);
                ctx.arc(150, 150, 150, angle, angle + arc);
                ctx.fillStyle = colors[i % colors.length];
                ctx.fill();
                ctx.stroke();
                ctx.save();
                
                // 文字修正，確保水平可讀
                ctx.fillStyle = "white";
                ctx.translate(150 + Math.cos(angle + arc / 2) * 100, 150 + Math.sin(angle + arc / 2) * 100);
                ctx.rotate(angle + arc / 2 + Math.PI / 2);
                ctx.fillText(options[i], -ctx.measureText(options[i]).width / 2, 10);
                ctx.restore();
            }
        }

        // 🎡 轉動輪盤
		function spinWheel() {
			if (spinning) return;
			spinning = true;
			let randomDegree = 3600 + Math.floor(Math.random() * 360);
			let finalAngle = randomDegree % 360;
			let arc = 360 / options.length;
			
			let pointerAngle = (270 - finalAngle + 360) % 360; // 讓指針永遠對準 12 點鐘方向
			let selectedIndex = Math.floor(pointerAngle / arc) % options.length;
			
			let winner = options[selectedIndex];
		
			let duration = 8000;
			let startTime = null;
		
			function animateSpin(time) {
				if (!startTime) startTime = time;
				let progress = (time - startTime) / duration;
				let easeOut = 1 - Math.pow(1 - progress, 3);
				spinAngle = easeOut * randomDegree;
				startAngle = (spinAngle * Math.PI) / 180;
				drawWheel();
				if (progress < 1) {
					requestAnimationFrame(animateSpin);
				} else {
					showResult(winner);
					spinning = false;
				}
			}
			requestAnimationFrame(animateSpin);
		}

        // 🎉 顯示結果 & 灑花
        function showResult(winner) {
			
            resultText.innerText = `🎉 恭喜 ${winner} 🎉`;
            resultText.classList.add("show");
			let randomTimes = Math.floor(Math.random() * 6) + 1;
            let randomShowTimes = Math.floor(Math.random() *(700 - 300 +1)) + 300;
			
			for (let i = 0; i < randomTimes; i++) {
                setTimeout(() => {
                    confetti({
                        particleCount: 100,
                        spread: 70,
                        origin: { y: 0.6 }
                    });
                }, i * randomShowTimes);
            }

            setTimeout(() => {
                resultText.classList.remove("show");
            }, 5000);
        }

        drawWheel(); 

    </script>

</body>
</html>
